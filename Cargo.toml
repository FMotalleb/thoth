[package]
name = "thoth"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
pulldown-cmark = "0.9"
syntect = "5.0"
color-eyre = "0.6.3"
crossterm = { version = "0.27.0", features = ["bracketed-paste"] }
ratatui = "0.26.3"
tui-textarea = "0.4.0"
copypasta = "0.10.1"
anyhow = "1.0.86"
clap = { version = "4.3", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
chrono = "0.4"
tokio = { version = "1.28", features = ["full"] }

[dev-dependencies]
mockall = "0.11"
